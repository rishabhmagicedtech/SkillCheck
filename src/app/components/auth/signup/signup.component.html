<div class="auth-wrapper">
    <div class="auth-card">
      <h2>Create your account</h2>
      <p class="text-muted">Get Started for free</p>
  
      <form (ngSubmit)="onSignup()">
        <div class="form-group">
          <input type="text" [(ngModel)]="name" name="fullName" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email address" required>
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
          <select [(ngModel)]="role" name="role" class="form-control" required>
            <option value="">Select Role</option>
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
          </select>
        </div>
  
        <button type="submit" class="btn btn-primary w-100">Signup</button>
      </form>
  
      <div class="separator">or</div>
  
      <button class="btn btn-google w-100" (click)="onGoogleSignup()">
        <i class="fab fa-google me-2"></i> Continue with Google
      </button>
      <p class="mt-3 text-center">
        Already have an account?
        <a routerLink="/login" class="text-primary" style="cursor: pointer;">Login here</a>
      </p>
    </div>
  </div>
