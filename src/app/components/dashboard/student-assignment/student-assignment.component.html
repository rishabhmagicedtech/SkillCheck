<app-navbar></app-navbar>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold">📝 {{ assignment.title }}</h2>
    <button class="btn btn-secondary" (click)="router.navigate(['/student-dashboard'])">⬅️ Back</button>
  </div>

  <h5>Technology: {{ assignment.technology }}</h5>

  <div *ngFor="let q of assignment.questions; let i = index" class="card p-3 mb-3 shadow-sm">
    <h6 class="fw-bold">Q{{ i+1 }}. {{ q.questionText }}</h6>

    <div *ngFor="let opt of q.options; let j = index">
      <div class="form-check">
        <input type="radio" class="form-check-input" name="question{{i}}" [value]="j"
               [(ngModel)]="studentAnswers[i]" />
        <label class="form-check-label">{{ opt }}</label>
      </div>
    </div>
  </div>

  <button class="btn btn-success w-100" (click)="submitAssignment()">Submit Assignment</button>
</div>
